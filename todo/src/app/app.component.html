<h3 class="bg-primary text-center text-white p-2">
    {{ username }} Lista de tarefas
    <h6 class= "mt-1">{{ itemCount }} Incompletos</h6>
  </h3>

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome da tarefa</th>
        <th>Completa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.nomeTarefa }}</td>
        <td [ngSwitch]="item.completo">
          <span *ngSwitchCase="true">Sim</span>
          <span *ngSwitchDefault>Nao</span>
        </td>
      </tr>
    </tbody>
  </table>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="Enter task here" #todoText />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="addTarefa(todoText.value)">
          Adicionar
        </button>
      </div>
    </div>
  </div>
