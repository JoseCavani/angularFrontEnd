<h3 class="bg-primary text-center text-white p-2">
    {{ username }} Lista de tarefas
    <h6 class= "mt-1">{{ itemCount }} Incompletos</h6>
  </h3>

  <table class="table table-striped table-bordered table-sm">
    <thead>
      <tr>
        <th>#</th>
        <th>Nome da tarefa</th>
        <th>Completa</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ item.nomeTarefa }}</td>
        <td [ngSwitch]="item.completo">
          <span *ngSwitchCase="true">Sim</span>
          <span *ngSwitchDefault>Nao</span>
        </td>
          <td>{{ item.detalhe }}</td>
          <td>{{ item.data }}</td>
      </tr>
    </tbody>
  </table>

  <div class="container-fluid">
    <div class="row">
      <div class="col">
        <input class="form-control" placeholder="Descrição" #todoText />
        <input class="form-control" placeholder="detalhe" #todoText2 />
        <input class="form-control" placeholder="data" #todoText3 />
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" (click)="addTarefa(todoText.value,todoText2.value,todoText3.value)">
          Adicionar
        </button>
      </div>
    </div>
  </div>
  <div class="bg-secondary text-white text-center p-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="showComplete" />
      <label class="form-check-label" for="defaultCheck1">
        Completas
      </label>
    </div>
  </div>
